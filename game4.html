<!-- 
This is my 2nd open source game wordle. 
I got this open source code on git hub and linked it in the page and here: https://github.com/WebDevSimplified/wordle-clone/tree/main
This game actually had a lot of bugs and was much harder to fix than i thought. 
The game was always choosing the same word to predict so i had to create 
new logic for the random selection of words. 
I also added a restart button which allows you to play the game multiple times
with each time having a new word. 
In retrospect I should have probably chosen a better open source game as this one was 
very incomplete and did not work well but i liked some of the styling of it so im happy 
i decided to stick with this one. 
It took me around 2.5 hrs to fix all the bugs in the code and to come up with new 
logic for deciding the words.
I also had a lot of problems with the layout of this game as many elemnts were overlapping 
which cause big section of the actual playing area to be covered. this was a less 
dramatic issue but still took a good amount of time to fix. 
Overall this was my favorite game I made as I had to struggle with it and really 
understand every single piece to make it work. 
 -->
